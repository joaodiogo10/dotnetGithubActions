name: Deploy

on:
  push:
    branches: [main]
  pull_request:
  :
    branches: [main]
jobs:
  build:
    runs-on: windows-2019

    steps:
    - uses: actions/checkout@v2
    
    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v1

    - name: Restore Packages
      run: nuget restore MySolution.sln

    - name: Build Solution
      run: |
        msbuild.exe MySolution.sln  -t:rebuild -property:Configuration=Release